<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentimental Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <h2>Sentimental Analysis</h2>
    <div class="wrapper">
      <button onclick="showInputField('url_input')">URL</button>
      <button onclick="showInputField('text_input')">Text</button>
      <button onclick="showInputField('file_input')">Image</button>
    </div>

    <div class="field">
      <input type="text" id="url_input" placeholder="Enter your URL">
      <textarea id="text_input" placeholder="Enter your text here..."></textarea>
      <div class="file_input" id="file_input">
        <input type="file" accept="image/*" id="image-upload" style="display:none;">
        <span class="image-upload-icon">+</span><br>
        <span class="image-upload-text">Drag and drop an image here or click to select a file</span>
      </div>
      <button id="SentimentCheck" onclick="processInput()">Submit</button>
    </div>

    <div id="container">
      <div class="result">Result</div>
      <div id="Score">
        <h4 class="text">Overall Score: <span id="sentiment">Positive</span></h4>
      </div>
      <div class="results-flex">
        <div class="result-section">
          <label>Positive Lines
            <button class="collapsible" onclick="toggleCollapse('positive_lines')">&darr;</button>
          </label>
          <div id="positive_lines" class="collapse-content"></div>
        </div>
        <div class="result-section">
          <label>Negative Lines
            <button class="collapsible negative" onclick="toggleCollapse('negative_lines')">&darr;</button>
          </label>
          <div id="negative_lines" class="collapse-content"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
