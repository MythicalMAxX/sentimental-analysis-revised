<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentimental Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <style>
    #url_input{
      display: none;
    }
    
    #text_input{
      display: none;
    }

    #file_input{
      display: none;
    }
    #Score{
      display: none;
    }
    #container{
      display: none;
    }
    #SentimentCheck{
      display: none;
    }
  </style>
</head>

<body>
  <main>
    <h2>Sentimental Analysis</h2>
    <div class="wrapper">
      <button value="URL" onclick="showurl_input()">URL</button>

      <button value="Text" onclick="showtext_input()">Text</button>
      <button value="Image" onclick="showimage_input()">Image</button>
      <div class="title">
         Sentiment Checker
      </div>
      <div class="field">
         <button value="URL" onclick="hideTitle()">URL</button>
      </div>
      <form action="t">
         <div class="field">
            <a href="#"><button value="Text">Text</button></a>
         </div>
      </form>
      <form action="/ui"><div class="field">
            <a href="#"><button value="Upload image">Upload image</button></a>
      </div>
      </form>
   </div>

<div class="wrapper">
      <div id="title">
         Sentiment Checker
      <button value="URL">URL</button>

      <button value="Text">Text</button>
      <button value="Upload image">Upload image</button>

    </div>
    <br>

    <div class="wrap">

      <div id="check">
        Sentiment Checker
      </div>


      <div class="field">
        <input type="text" placeholder="Enter your URL" id="url_input">
        <textarea id="text_input" placeholder="Enter your text here..."></textarea>
        <input type="file" id="file_input">
        <button value="SentimentCheck" id="SentimentCheck" onclick="showContainer()">Submit</button>
      </div>

    </div>
    <br>
    <div id="container">
      <div class="result">
        Result
      </div>
      <div>

        <div id="Score">
          <h4 class="text">Overall Score<span id="sentiment">Positive</span></h4>
        </div>
      </div>
    </div>
    <label>Positive Line
      <button class="collapsible">&darr;</button>
    </label> 
    </select>
    <label>Negative Line
      <button class="collapsible">&darr;</button>
      </label> 
      </select>
      <br>
     
  </main>
  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
